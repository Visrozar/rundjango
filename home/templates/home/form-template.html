{% for field in form %}
<div class="form-group col-md-12">
    <div class="col-md-4">
        <span class="text-danger small">{{field.errors}}</span>
    <label class="control-label col-md-2">{{field.label_tag}}</label>
        
    </div>
    <div class="col-md-4">
        {{field}}
    </div>
</div>
{% endfor %}
