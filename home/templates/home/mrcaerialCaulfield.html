  <script type="text/javascript">

    var mapLink =
        '<a href="http://www.esri.com/">Esri</a>';
    wholink =
        'i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';


  // NOTE in leaflet.js you can't reuse a tile between maps, you have to duplicate the tilelayer in a new variable !

  /// track markers

  // icons for markers
  var raceMarkerIcon = L.Icon.extend({
    options: {
        //shadowUrl: '/images/postShadow_100Hpx.png',
        iconSize:     [42, 101 ],
        shadowSize:   [106, 101],
        iconAnchor:   [21, 101],
        //shadowAnchor: [10, 85],
        popupAnchor:  [-3, -76]
    }
});
var wpIcon = new raceMarkerIcon({iconUrl: 'images/mapmarkers/WP_Marker_100Hpx.png'}),
    icon_100m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/100_marker_100Hpx.png'}),
    icon_200m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/200_Marker_100Hpx.png'}),
    icon_300m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/300_Marker_100Hpx.png'}),
    icon_400m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/400_Marker_100Hpx.png'}),
    icon_500m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/500_Marker_100Hpx.png'}),
    icon_600m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/600_Marker_100Hpx.png'}),
    icon_700m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/700_Marker_100Hpx.png'}),
    icon_800m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/800_Marker_100Hpx.png'});
    icon_900m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/900_Marker_100Hpx.png'});
    icon_1000m = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1000m_Marker_100Hpx.png'});
    icon_1000mS = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1000mS_Marker_100Hpx.png'});
    icon_1200mS = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1200mS_Marker_100Hpx.png'});
    icon_1300mS = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1300mS_Marker_100Hpx.png'});
    icon_1400mS = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1400mS_Marker_100Hpx.png'});
    icon_1600mS = new raceMarkerIcon({iconUrl: 'images/mapmarkers/1600mS_Marker_100Hpx.png'});

    var markerwp = L.marker([-37.87855305,145.0384385], {icon: wpIcon,
      title: "Winning Post - Click to Zoom"
    }).on('click', clickZoom);
    var marker1 = L.marker([-37.87863706,145.0395703], {icon: icon_100m,
      title: "100m - Click to Zoom"
    }).on('click', clickZoom);
    var marker2 = L.marker([-37.87872036,145.0407021], {icon: icon_200m,
      title: "200m - Click to Zoom"
    }).on('click', clickZoom);
    var marker3 = L.marker([-37.87880354,145.041834], {icon: icon_300m,
      title: "300m - Click to Zoom"
    }).on('click', clickZoom);
    var marker4 = L.marker([-37.87904363,145.0429202], {icon: icon_400m,
      title: "400m - Click to Zoom"
    }).on('click', clickZoom);
    var marker5 = L.marker([-37.87973342,145.0436236], {icon: icon_500m,
      title: "500m - Click to Zoom"
    }).on('click', clickZoom);
    var marker6 = L.marker([-37.88062252,145.0436701], {icon: icon_600m,
      title: "600m - Click to Zoom"
    }).on('click', clickZoom);
    var marker7 = L.marker([-37.88142907,145.0435166], {icon: icon_700m,
      title: "700m - Click to Zoom"
    }).on('click', clickZoom);
    var marker8 = L.marker([-37.88241812,145.0433244], {icon: icon_800m,
      title: "800m - Click to Zoom"
    }).on('click', clickZoom);
    var marker9 = L.marker([-37.88330676,145.0430925], {icon: icon_900m,
      title: "900m - Click to Zoom"
    }).on('click', clickZoom);
    var marker10 = L.marker([-37.88401038,145.0424842], {icon: icon_1000m,
      title: "1000m - Click to Zoom"
    }).on('click', clickZoom);
    var marker11 = L.marker([-37.88594837,145.0426548], {icon: icon_1200mS,
      title: "1200m Shute - Click to Zoom"
    }).on('click', clickZoom);
    var marker12 = L.marker([-37.88422407,145.0381029], {icon: icon_1400mS,
      title: "1400m Shute- Click to Zoom"
    }).on('click', clickZoom);

    var trackMarkers = L.layerGroup([markerwp, marker1, marker2, marker3,marker4, marker5, marker6,marker7, marker8, marker9, marker10, marker11,marker12]);


  function clickZoom(e) {
    map1.setView(e.target.getLatLng(),20);
  }



    // base maps for all the maps
    var base1satelite = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {opacity: 0.5,maxNativeZoom: "18", maxZoom: "21", attribution: '&copy; '+mapLink+', '+wholink}),
        base1streetsBW = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {maxNativeZoom: "18", maxZoom: "21",attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}),
        base1streets = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.4, maxNativeZoom: "18", maxZoom: "21",
       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     });

     var base2satelite = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {opacity: 0.5,maxNativeZoom: "18", maxZoom: "21", attribution: '&copy; '+mapLink+', '+wholink}),
         base2streetsBW = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {maxNativeZoom: "18", maxZoom: "21",attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}),
         base2streets = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.4, maxNativeZoom: "18", maxZoom: "21",
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });

      var base3satelite = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {opacity: 0.5,maxNativeZoom: "18", maxZoom: "21", attribution: '&copy; '+mapLink+', '+wholink}),
          base3streetsBW = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {maxNativeZoom: "18", maxZoom: "21",attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}),
          base3streets = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.4, maxNativeZoom: "18", maxZoom: "21",
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
       });

       var base4satelite = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {opacity: 0.5,maxNativeZoom: "18", maxZoom: "21", attribution: '&copy; '+mapLink+', '+wholink}),
           base4streetsBW = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {maxNativeZoom: "18", maxZoom: "21",attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}),
           base4streets = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.4, maxNativeZoom: "18", maxZoom: "21",
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

    // Flight one results for map 1 and map 2
    // NDVI
    var ndviBlue1 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_CutBlue_20_230217/Mapnik/{z}/{x}/{y}.png', {
      maxNativeZoom: 20, maxZoom: 21,
    });

    var ndviGreen1 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_20CutGreen_20_230217/Mapnik/{z}/{x}/{y}.png', {
      maxNativeZoom: 20, maxZoom: 21,
    });

    //AerialImage
    var aerialRGB1 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_CutRGB_20_230217/Mapnik/{z}/{x}/{y}.png', {
      maxNativeZoom: 20, maxZoom: 21,
    });


  //Map 2 Flight 2
    // flight two results for map 3 and map 4

     var ndviBlue2 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_CutBlue_20_300617/Mapnik/{z}/{x}/{y}.png', {
       maxNativeZoom: 20, maxZoom: 21,
     });

     var ndviGreen2 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_CutGreen_20_300617/Mapnik/{z}/{x}/{y}.png', {
       maxNativeZoom: 20, maxZoom: 21,
     });

     //AerialImage
     var aerialRGB2 =L.tileLayer('http://aerialanalytics.com.au/LeafletDemo/MapTiles/AerialAnalytics/Caulfield_CutRGB_20_300617/Mapnik/{z}/{x}/{y}.png', {
       maxNativeZoom: 20, maxZoom: 21,
     });


        // Create maps wity the following centre co-ordinate for Caulfield
        var center = [-37.8820158268, 145.040072647];

        //Map 1 Flight 1 Ortho - top left


        var map1 = L.map('map1', {
          layers: [base1satelite, aerialRGB1,trackMarkers],
          center: center,
          opacity: 0.5,
          maxZoom: 21,
          zoom: 16,
          condensedAttributionControl: false, // don't include default, as we are setting options below


      });
      //  map1.attributionControl.setPrefix('');


        // map 2 for flight 1 NDVI bottom left

        var map2 = L.map('map2', {
          layers: [base2satelite,ndviBlue1],
          center: center,
          zoom: 16,
          maxZoom: 21,
          zoomControl: false,
          condensedAttributionControl: false, // don't include default, as we are setting options below


      });

      // now create the two maps for flight 2 - top right and bottom right

      var map3 = L.map('map3', {
          layers: [base3satelite, aerialRGB2],
          center: center,
          zoom: 16,
          maxZoom: 21,
          condensedAttributionControl: false, // don't include default, as we are setting options below

      });

      var map4 = L.map('map4', {
          layers: [base4satelite,ndviBlue2],
          center: center,
          zoom: 16,
          maxZoom: 21,
          zoomControl: false,
          condensedAttributionControl: false, // don't include default, as we are setting options below

      });

      map1.addControl(new L.Control.Fullscreen());
      map2.addControl(new L.Control.Fullscreen());
      map3.addControl(new L.Control.Fullscreen());
      map4.addControl(new L.Control.Fullscreen());

      var home = {
      lat: -37.8820158268,
      lng: 145.040072647,
      zoom: 16
      };

      L.easyButton('fa-home',function(btn,map1){
        map1.setView([home.lat, home.lng], home.zoom);
      },'Zoom To Home').addTo(map1);
      /*
      L.easyButton('fa-home',function(btn,map1){
        map3.setView([home.lat, home.lng], home.zoom);
      },'Zoom To Home').addTo(map3);
      L.easyButton('fa-home',function(btn,map2){
        map2.setView([home.lat, home.lng], home.zoom);
      },'Zoom To Home').addTo(map2);
      L.easyButton('fa-home',function(btn,map4){
        map4.setView([home.lat, home.lng], home.zoom);
      },'Zoom To Home').addTo(map4);
*/
    // put a little icon at the bottom left of the maps for attribution
      L.control.condensedAttribution({
        emblem: '<div class="emblem-wrap"><img src="images/favicon.png"/></div>',
        prefix: '<a href="http://www.aerialanalytics.com.au/" title="Business Insights from the Air">Aerial Analytics</a> Map Attribution | <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>'
      }).addTo(map4);


    //  L.control.layers(baseMaps).addTo(map1);


      map1.sync(map2);
      map1.sync(map3);
      map1.sync(map4);
      map2.sync(map1);
      map2.sync(map3);
      map2.sync(map4);
      map3.sync(map1);
      map3.sync(map2);
      map3.sync(map4);
      map4.sync(map1);
      map4.sync(map2);
      map4.sync(map3);

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
